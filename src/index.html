<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>evgeniy.loznevoy - geolocation</h1>

  <div class="app-container">

    <div class="chat-container">
      <div class="chat">
      </div>
      <form class="message-form" action="submit">
        <input class="message-input" type="text" placeholder="Type your message here">
        <button class="message-send">send</button>
      </form>
    </div>

    <div class="modal-container hidden">
      <form class="modal-form" action="submit">
        <label class="modal-label">Что-то пошло не так</label>
        <p>К сожалению, нам не удалось определить ваше местоположение, пожалуйста,
          дайте разрешение на использование геолокации, либо введите координаты вручную </p>
        <input class="modal-input" type="text" placeholder="Широта и долгота через запятую">
        <div class="btn-container">
          <button type="reset" class="modal-btn reset-btn">Отмена</button>
          <button type="submit" class="modal-btn">ОК</button>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
